name: Documentation

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Grant GITHUB_TOKEN the permissions to deploy to Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        # Installs 'tenso' in editable mode + dev dependencies (sphinx, furo, etc.)
        run: |
          uv pip install --system -e ".[dev]"

      - name: Build Sphinx Documentation
        run: |
          cd docs
          # Treat warnings as errors (-W) to catch broken links/docstrings
          uv run sphinx-build -M html source build -W

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4